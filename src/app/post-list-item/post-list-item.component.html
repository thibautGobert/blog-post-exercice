
<li [ngClass]="{
  'list-group-item' : true,
  'list-group-item-success' : this.loveIt > 0 ,
  'list-group-item-danger' : this.loveIt < 0
  }" >
  <div>
    <div>
      <span class="h4">{{ title }}</span>
      <span [ngClass]="{
        'float-right' : true,
        'badge badge-pill' : true,
        'badge-success' : loveIt > 0 ,
        'badge-danger' : loveIt < 0,
        'badge-secondary' : loveIt == 0,
        'ml-3' : true
      }">
      {{ loveIt }}</span>
      <span class="float-right"><em>{{ createdAt | date : 'short' }}</em></span>
    </div>
    <div>
      {{ content }}
    </div>
    <div>
      <button class="btn btn-success mr-3" (click)="onLoveIt()">Love it!</button>
      <button class="btn btn-danger" (click)="dontLoveIt()">Don't love it!</button>
    </div>
  </div>
</li>
